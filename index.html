<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- bai tap 1 -->
      <h1>bai tap 1</h1>
      <form class="main">
        <div class="form-group">
          <label for="salary">Luong</label>
          <input
            type="text"
            class="form-control"
            id="salary"
            aria-describedby="salaryHelp"
          />
        </div>
        <div class="form-group">
          <label for="day">ngay</label>
          <input type="text" class="form-control" id="day" />
        </div>

        <button onclick="total()" type="button" class="btn btn-primary">
          tinh luong
        </button>
      </form>
      <div id="result" class="border display-4"></div>
    </div>

    <div class="container">
      <!-- bai tap 2 -->
      <br />
      <br />
      <h1>bai tap 2</h1>
      <form class="main">
        <div class="form-group">
          <label for="num1">number 1</label>
          <input type="number" class="form-control" id="num1" />
        </div>
        <div class="form-group">
          <label for="num2">number 2</label>
          <input type="number" class="form-control" id="num2" />
        </div>
        <div class="form-group">
          <label for="num3">number 3</label>
          <input type="number" class="form-control" id="num3" />
        </div>
        <div class="form-group">
          <label for="num4">number 4</label>
          <input type="number" class="form-control" id="num4" />
        </div>
        <div class="form-group">
          <label for="num5">number 5</label>
          <input type="number" class="form-control" id="num5" />
        </div>

        <button onclick="total2()" type="button" class="btn btn-primary">
          tinh trung binh
        </button>
      </form>
      <div class="border display-4" id="result2"></div>
    </div>

    <br />
    <br />
    <br />
    <div class="container">
      <!-- bai tap 3 -->
      <h1>bai tap 3</h1>
      <form class="main">
        <div class="form-group">
          <label for="">USD</label>
          <input
            type="text"
            class="form-control"
            id="USD"
            aria-describedby="salaryHelp"
          />
        </div>

        <button onclick="total3()" type="button" class="btn btn-primary">
          quy doi tien
        </button>
      </form>
      <div id="result3" class="border display-4"></div>
    </div>

    <br />
    <br />
    <br />
    <div class="container">
      <!-- bai tap 4 -->
      <h1>bai tap 4</h1>
      <form class="main">
        <div class="form-group">
          <label for="">Chieu dai</label>
          <input
            type="text"
            class="form-control"
            id="dai"
            aria-describedby="salaryHelp"
          />
        </div>
        <div class="form-group">
            <label for="">Chieu rong</label>
            <input
              type="text"
              class="form-control"
              id="rong"
              aria-describedby="salaryHelp"
            />
          </div>

        <button onclick="total4()" type="button" class="btn btn-primary">
          tinh chieu dai va chu vi
        </button>
      </form>
      <div id="result4" class="border display-4"></div>
    </div>

    <br />
    <br />
    <br />
    <div class="container">
      <!-- bai tap 5 -->
      <h1>bai tap 5</h1>
      <form class="main">
        <div class="form-group">
          <label for="">Nhap 2 chu so</label>
          <input
            type="text"
            class="form-control"
            id="number"
          />
        </div>

        <button onclick="total5()" type="button" class="btn btn-primary">
          tinh tong
        </button>
      </form>
      <div id="result5" class="border display-4"></div>
    </div>

    <!-- ho tro js -->
    <script

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
